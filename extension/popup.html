<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetSpy</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="role-selection" class="section">
      <h2>Select Role</h2>
      <label for="role-select">Role:</label>
      <select id="role-select">
        <option value="" disabled selected>Select your role</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button id="ok-button">OK</button>
    </div>

    <div id="username-section" class="section" style="display: none">
      <h2>Enter Your Name</h2>
      <input type="text" id="username" placeholder="Enter your name" />
      <button id="submit-name">Submit</button>
    </div>

    <div id="user-section" class="section" style="display: none">
      <h2 id="greeting"></h2>
      <div id="meeting-link-display" class="meeting-link" style="display: none">
        <p>This is your meeting link:</p>
        <a id="meeting-url-link" href="#" target="_blank"></a>
      </div>
      <h3>Your Running Applications:</h3>
      <ul id="app-list"></ul>
    </div>

    <div id="admin-section" class="section" style="display: none">
      <h2>Admin Panel</h2>
      <div class="url-input-section">
        <label for="meeting-url">Meeting URL:</label>
        <input type="text" id="meeting-url" placeholder="Enter meeting URL" />
        <button id="submit-url">Submit</button>
        <p id="url-status" style="display: none; color: green;"></p>
      </div>
      <h3>Connected Users and Their Running Applications:</h3>
      <table id="admin-table">
        <thead>
          <tr>
            <th>User Name</th>
            <th>Running Applications</th>
          </tr>
        </thead>
        <tbody id="admin-table-body"></tbody>
      </table>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
